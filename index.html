<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Micro Frontends</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides/slide-01.md"></section>
        <section data-markdown="slides/slide-02.md"></section>
        <section data-markdown="slides/slide-03.md"></section>
        <section data-markdown="slides/slide-04.md"></section>

        <section>
          <section
            data-markdown="slides/slides-anwendungen-schneiden/slide-intro.md"
          ></section>

          <section
            data-markdown="slides/slides-anwendungen-schneiden/slide-raw.md"
          ></section>
          <section
            data-markdown="slides/slides-anwendungen-schneiden/slide-edited.md"
          ></section>
        </section>

        <section data-markdown="slides/slide-05.md"></section>
        <section>
          <section data-markdown="slides/slides-05/slide-url.md"></section>
          <section
            data-markdown="slides/slides-05/slide-url-vorteile.md"
          ></section>
          <section
            data-markdown="slides/slides-05/slide-url-nachteile.md"
          ></section>
        </section>
        <section>
          <section data-markdown="slides/slides-05/slide-iframe.md"></section>
          <section
            data-markdown="slides/slides-05/slide-iframe-vorteile.md"
          ></section>
          <section
            data-markdown="slides/slides-05/slide-iframe-nachteile.md"
          ></section>
        </section>
        <section>
          <section data-markdown="slides/slides-05/slide-ssi.md"></section>
        </section>
        <section>
          <section
            data-markdown="slides/slides-05/slide-framework.md"
          ></section>
        </section>
        <section>
          <section data-markdown="slides/slides-05/slide-04.md"></section>
        </section>
        <section>
          <section data-markdown="slides/slides-05/slide-06.md"></section>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        fragments: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/highlight/highlight.js" },
          { src: "plugin/notes/notes.js", async: true },
          { src: "plugin/zoom-js/zoom.js", async: true }
        ]
      });
    </script>
  </body>
</html>
